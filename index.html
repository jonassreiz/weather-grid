<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>weather-grid
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>

        <div class="iphone-container">
            <div class="notch"></div>

            <h2>Porto Alegre</h2>
            <h4>Monday 7:00 AM</h4>

            <i data-feather="cloud-lightning"></i>
            <h1>19º</h1>
            <h2>So, it's stormy</h2>
            
            <div class="week-weather">
                <span>Thu Sep 14</span><span>29º 13º</span>
                <span>Fri Sep 15</span><span>29º 13º</span>
                <span>Sat Sep 16</span><span>29º 13º</span>
            </div>
            
            <div class="iphone-menu"></div>
        </div>
        <script>
            feather.replace();
        </script>
    </body>
</html>
